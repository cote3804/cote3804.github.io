<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - About Page</title>
    <!-- Load marked.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.1/marked.min.js"></script>
    <!-- Then load your custom functions -->
    <script src="markdown-loader.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .nav a {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: #2980b9;
        }
        
        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            min-height: 300px;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }
        
        .error {
            background: #ffe6e6;
            color: #c0392b;
            padding: 20px;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }
        
        /* Markdown styling */
        .content h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .content h2 { color: #34495e; }
        .content code { background: #ecf0f1; padding: 2px 6px; border-radius: 3px; }
        .content pre { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .content blockquote { border-left: 4px solid #3498db; padding-left: 20px; margin-left: 0; color: #7f8c8d; font-style: italic; }
        .content a { color: #3498db; text-decoration: none; }
        .content a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Portfolio</h1>
        <p>About Page</p>
    </div>
    
    <!-- Navigation between different HTML pages -->
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="blog.html">Blog</a>
    </nav>
    
    <!-- Content will be loaded here -->
    <div id="content" class="content">
        <div class="loading">Loading about content...</div>
    </div>
    
    <!-- Page-specific buttons for different markdown files -->
    <div style="text-align: center; margin-top: 20px; gap: 10px; display: flex; justify-content: center;">
        <button onclick="loadMarkdownFile('test.md')" style="padding: 8px 16px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">Personal Info</button>
        <button onclick="loadMarkdownFile('experience.md')" style="padding: 8px 16px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer;">Experience</button>
        <button onclick="loadMarkdownFile('skills.md')" style="padding: 8px 16px; background: #f39c12; color: white; border: none; border-radius: 4px; cursor: pointer;">Skills</button>
    </div>

    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Load default content for this page
            loadMarkdownFile('about-me.md');
            
            // You can also set up page-specific behavior
            console.log('About page loaded');
        });
        
        // Example of calling the function with different parameters
        function loadCustomContent() {
            loadMarkdownFile('custom-content.md', 'content');
        }
        
        // Example of loading content into a different element
        function loadSidebar() {
            loadMarkdownFile('sidebar.md', 'sidebar-content');
        }
    </script>
</body>
</html>
