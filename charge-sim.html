<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Charge Transport Simulator</title>
  <link href="/css/main.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <link href="/css/charge-sim.css" rel="stylesheet">
</head>
<body class="my-bg-dark">
  <div class="container mt-4">
    <h1 class="text-light">Charge Transport Simulator</h1>
    <p class="text-light opacity-75">Realtime simulation ported from your Python script.</p>

    <div class="row">
      <div class="col-md-8">
        <div id="charge-grid" class="pattern-container" style="background:#222; padding:6px;"></div>
      </div>
      <div class="col-md-4">
        <div class="card bg-dark border-secondary p-3">
          <h5 class="text-light">Controls</h5>
          <div class="mb-2">
            <button id="sim-start" class="btn btn-success">Start</button>
            <button id="sim-stop" class="btn btn-danger">Stop</button>
          </div>
          <div class="mb-2">
            <label class="form-label text-light">Speed</label>
            <input id="sim-speed" type="range" min="1" max="180" value="100" class="form-range">
          </div>
          <div class="mb-2">
            <label class="form-label text-light">Charge placement probability</label>
            <input id="sim-charge-threshold" type="range" min="0" max="1" step="0.01" value="0.1" class="form-range">
          </div>
          <div class="mb-2">
            <button id="sim-place" class="btn btn-secondary">Place Random Charge</button>
          </div>
          <div class="mt-3 text-light small">
            <p>Grid defaults to 10Ã—10. Use Start to run the simulation in realtime.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { setupChargeSim } from '/js/charge-sim.js';
    document.addEventListener('DOMContentLoaded', () => {
      setupChargeSim({ rows: 10, cols: 10, pixelSize: 30, containerId: 'charge-grid', startId: 'sim-start', stopId: 'sim-stop', speedId: 'sim-speed', placeId: 'sim-place', chargeThresholdId: 'sim-charge-threshold', mu: 0.001, friction: 100 });
    });
  </script>
</body>
</html>
